<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Pomodoro Clock</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:300,400">
    <link rel="stylesheet" href="style.css">

  </head>

  <body>

    <!-- Title -->
    <h3 class="title">Pomodoro Timer</h3>

    <!-- Clockface -->
    <main class="timer">

      <h2 class="subtitle">(Main timer)</h2>
      <p class="clockface">2</p>
      <button type="button" name="interval" class="btn">Increase</button>
      <button type="button" name="interval" class="btn">Decrease</button>

      <h3 class="subtitle">(Interval timer)</h3>
      <h3 class="subtitle">(Break tally)</h3>
      <p class="clockface interval">5</p>
      <p class="clockface tally">0</p>

      <button type="button" name="interval" class="btn">Increase</button>
      <button type="button" name="interval" class="btn">Decrease</button>

      <button type="button" name="button" class="btn reset">RESET</button>
      <button type="button" name="button" class="btn pause">PAUSE</button>
      <button type="button" name="button" class="btn start">START</button>

    </main>

    <!-- Footer -->
    <!-- <footer class="footer">
      <p>Written and coded by <a href="https://www.freecodecamp.org/d-pagey" target="_blank" class="footer-link">Pagey</a></p>
    </footer> -->

    <script src="scripts.js"></script>
  </body>
</html>
